{% load static %}


<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:type" content='website'/>
    <meta property="og:url" content='{{ item.site_url }}'/>
    <meta property="og:title" content='{{ site.name }}'/>
    <meta property="og:description" content='{{ small_category.label }}在庫情報 {{ item.amino_price }}円/{{ small_category.notation_per_unit }} {{ item.price }}円<br>{{ item.title }}'/>
    <meta property="og:site_name" content='{{ site.name }}'/>
    <meta property="og:image" content='{{ item.image_url }}' />
    <meta name='twitter:site' content='@stockman111'/>
    <meta name='twitter:image' content='{{ item.image_url }}' />
    <meta name='twitter:card' content='summary_large_image'/>
    <meta name="keywords" content='通販 価格比較'/>
    <meta name="description" content='{{ item.title }}'/>

    <title>{{ site.name }}</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-35923180-6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-35923180-6');
    </script>
    <meta http-equiv='refresh' content="0;URL='{{ item.site_url }}'" />
  </head>

  <body>
    <a href='{{ item.site_url }}'>転送されない場合はここをクリック</a>
  </body>
</html>
